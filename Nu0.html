<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>الأجهزة الطبية</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      direction: rtl;
      margin: 0;
      padding: 0;
      background-color: #f6f6f6;
      color: #333;
      height: 100vh;
    }

    #login-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #090b6a;
    }

    .login-box {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 3px solid #312e50;
      border-radius: 8px;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #220f8f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .login-box button:hover {
      background-color: #0d10cb;
    }

    #store {
      display: none;
      height: 100vh;
      overflow-y: auto;
    }

    header {
      background-color: #210ab8;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 15px 0 0 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 30px;
    }

    .product {
      width: 250px;
      background: white;
      border: 1px solid #222;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
    }

    .product a {
      text-decoration: none;
      color: inherit;
    }

    .logout-btn {
  background-color: #280e87;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 6px;
  font-size: 16px;
  position: absolute;
  top: 20px;
  left: 20px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.logout-btn:hover {
  background-color: #2304bd;
}


  </style>
</head>
<body>

  <!-- شاشة تسجيل الدخول -->
  <div id="login-screen">
    <div class="login-box">
      <h2>تسجيل الدخول</h2>
      <input type="email" id="email" placeholder="البريد الإلكتروني">
      <input type="password" id="password" placeholder="كلمة المرور">
      <button onclick="login()">دخول</button>
      <p id="error" style="color:rgb(161, 18, 5); display:none;">البريد أو كلمة المرور غير صحيحة</p>
    </div>
  </div>

  <!-- المتجر -->
  <div id="store">
    <header>
      <h1> الأجهزة الطبية</h1>

       <!-- زر تسجيل الخروج -->
  <button onclick="logout()" style="position: absolute; top: 20px; left: 20px; padding: 10px 15px; background-color: rgb(255, 255, 255); color: rgb(51, 10, 184); border: none; border-radius: 5px; cursor: pointer;">
    تسجيل الخروج

  </button>
      <nav>
        <ul>
          <li><a href="#">الرئيسية</a></li>
          <li><a href="#">حبيبي والله</a></li>
          <li><a href="#">اتصل بنا</a></li>
        </ul>
      </nav>
    </header>

    <main class="products">
      <div class="product">
        <a href="product.html?name=جهاز%20قياس%20الضغط">
          <h3>جهاز قياس الضغط</h3>
          <p>اضغط لعرض التفاصيل</p>
        </a>
      </div>
      <div class="product">
        <a href="product.html?name=جهاز%20قياس%20السكر">
          <h3>جهاز قياس السكر</h3>
          <p>اضغط لعرض التفاصيل</p>
        </a>
      </div>
    </main>
  </div>

  <script>
    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      if (email === "test@example.com" && password === "1234") {
        localStorage.setItem("loggedIn", "true");
        document.getElementById("login-screen").style.display = "none";
        document.getElementById("store").style.display = "block";
      } else {
        document.getElementById("error").style.display = "block";
      }
    }

    window.onload = function () {
      const isLoggedIn = localStorage.getItem("loggedIn") === "true";
      const params = new URLSearchParams(window.location.search);
      const fromProduct = params.get("logged") === "1";

      if (isLoggedIn) {
        document.getElementById("login-screen").style.display = "none";
        document.getElementById("store").style.display = "block";
      } else {
        document.getElementById("login-screen").style.display = "flex";
        document.getElementById("store").style.display = "none";
      }
    };

    function logout() {
  localStorage.removeItem("loggedIn");
  location.href = "nu0.html"; // ترجع لواجهة تسجيل الدخول
}
function logout() {
  localStorage.removeItem("loggedIn");
  location.href = "nu0.html"; // ترجع لواجهة تسجيل الدخول
}

  </script>

</body>
</html>
